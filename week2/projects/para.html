<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
        <title>Pass Parameters</title>
        <style>
            body{
                font: 12px/1.5 Tahoma;
                text-align: center;
            }
            code, input, button{
                font-family: inherit;
            }
            input{
                border: 1px solid #ccc;
                padding: 3px;
            }
            button{
                cursor: pointer;
            }
        </style>
        <script>
            var myFn = function(a, b){
                alert(a.value);
                alert(b.value)
            }

            window.onload = function(){
                var oInput = document.getElementsByTagName("input");
                var oBtn = document.getElementsByTagName("button")[0];
                oBtn.onclick = function(){
                    myFn(oInput[0], oInput[1])
                }
            }
        </script>
    </head>
    <body>
        <p><input type="text" value="xxx"></p>
        <p><input type="text" value="yyy"></p>
        <p><button>Pass!</button></p>
    </body>
</html>
